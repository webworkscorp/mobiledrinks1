    <title>Mobile Drinks CR | Liquid Architecture</title>

    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,900;1,6..96,400;1,6..96,900&family=Syncopate:wght@400;700&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #D4AF37;
        --gold-light: #F9F1D0;
        --dark: #000000;
        --glass: rgba(255, 255, 255, 0.03);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-bodoni {
        font-family: 'Bodoni Moda', serif;
        letter-spacing: -0.02em;
      }
      .font-syncopate {
        font-family: 'Syncopate', sans-serif;
      }
      
      /* Efecto de Grano de Pel√≠cula */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }

      .gold-shimmer {
        background: linear-gradient(90deg, #D4AF37, #F9F1D0, #D4AF37);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      ::selection {
        background: var(--gold);
        color: black;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--gold); }

      .reveal-text {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
    </style>
